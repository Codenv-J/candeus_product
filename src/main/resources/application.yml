spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      #最小空闲连接数
      minimum-idle: 100
      #连接池中最大连接数
      maximum-pool-size: 2000
      #连接最大空闲时长（毫秒）
      idle-timeout: 10000
      #连接池名字
      pool-name: candeus-product-pool
      #连接的最大时长（毫秒）
      max-lifetime: 1800000
      #连接超时时间（毫秒）
      connection-timeout: 30000
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB



